<!DOCTYPE html>
<html>
  <head>
    <title>goodsAdd.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
	<script src="/js/jquery.min.js" th:src="@{/webjars/jquery/2.1.1/jquery.js}"></script>
    <script src="/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
  </head>
  <body>
     <span th:insert="top :: topInfo"></span>
     
    <form class="form-horizontal" role="form" th:action="@{/add}" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="firstname" class="col-xs-3 control-label">商品名称</label>
        <div class="col-xs-6">
          <input type="text" class="form-control" id="firstname" placeholder="请输入商品名称" name="goodsName">
        </div>
      </div>
      
       <div class="form-group">
        <label for="lastname" class="col-xs-3 control-label">商品分类</label>
        <div class="col-xs-6">
           <select class="form-control">
    			<option selected="selected" value="1" name="category.proId">书籍文具</option>
    			<option value="2">鞋服配饰</option>
    			<option value="3">电器用品</option>		
    			<option value="4">数码科技</option>	
    			<option value="5">其他</option>	
    	   </select>	
        </div>
      </div>
      <div class="form-group">
        <label for="lastname" class="col-xs-3 control-label">商品价格(￥)</label>
        <div class="col-xs-6">
          <input type="text" class="form-control" id="lastname" placeholder="请输入商品价格" name="goodsPrice">
        </div>
      </div>
      <div class="form-group">
        <label for="lastname" class="col-xs-3 control-label">商品描述</label>
        <div class="col-xs-6">
           <textarea class="form-control" rows="3" name="goodsDesc"></textarea>
        </div>
      </div>
      
       <div class="form-group">
        <label for="lastname" class="col-xs-3 control-label">文件上传</label>
        <div class="col-xs-6">
            <input type="file" id="inputfile" name="uploadFile"> <br>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-5 col-xs-5">
          <button type="submit" class="btn btn-default">提交</button>
        </div>
      </div>
    </form> 
  </body>
</html>
