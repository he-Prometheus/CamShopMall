<!DOCTYPE html>
<html>
  <head>
    <title>goodsListhtml</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
	<script src="/js/jquery.min.js" th:src="@{/webjars/jquery/2.1.1/jquery.js}"></script>
    <script src="/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
  </head>
  
  <body th:fragment="goodsListInfo">
    <a th:href="@{/addGoods}"><!-- SpringBoot项目下的templates文件夹就相当于web项目下的WEB-INF,不能通过链接跳转，只能通过控制器跳转 -->
	<span class="glyphicon glyphicon-plus">上传商品</span>
  </a>
 <table class="table table-bordered">
	<caption>上传的商品</caption>
	<thead>
	    <tr>
	    <td width="5%"><a th:href="@{/showCategory/1}">书籍文具</a>
        <td width="20%"><a th:href="@{/showCategory/2}">鞋服配饰</a></td>
        <td width="10%"><a th:href="@{/showCategory/3}">电器用品</a></td>
        <td width="35%"><a th:href="@{/showCategory/4}">运动音乐</a></td>
        <td width="10%"><a th:href="@{/showCategory/5}">其他</a></td>
        <td width="10%"其他</a></td>
		<tr>
		    <th width="5%"><input type="checkbox" id="selectAll" ></th>
			<th width="20%">商品名称</th>
			<th width="10%">商品价格</th>
			<th width="35%">商品商品描述</th>
			<th width="10%">商品上传时间</th>
			<th width="10%">编辑商品</th>
		</tr>
		
	</thead>
	<tbody>
		<tr th:each="goods : ${page.Content}">
		    <td><input type="checkbox" class="itemSelect"></td>
			<td th:text="${goods.goodsName}"></td>
			<td th:text="${goods.goodsPrice}"></td>
			<td th:text="${goods.goodsDesc}"></td>
			<td th:text="${goods.goodsModifiedTime}"></td>
			<th width="10%">
			    <a th:href="'/editGoods?id='+${goods.goodsId}">修改</a>|
			    <a th:href="'/deleteGoods?id='+${goods.goodsId}">删除</a>
			</th>
		</tr>
	</tbody>
</table>
  </body>
</html>
