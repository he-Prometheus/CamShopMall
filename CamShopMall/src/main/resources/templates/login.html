<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
  <head>
    <title>login.html</title>

    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
  </head>
  
  <style>
.col-center-block {
    float: none;
    display: block;
    margin-left: auto;
    margin-right: auto;
}
</style>
  <body>
   	<span th:insert="top :: topInfo"></span>
    <br><br><br>
	<div class="col-center-block" style="text-align:center;">
	    <form class="form-horizontal col-center-block" role="form" method="post" th:action="@{/userLogin}" >
		  <div class="form-group">
		    <label for="lastname" class="col-sm-3 control-label">用户</label>
		    <div class="col-sm-5">
		      <input type="text" class="form-control" id="userName" name="userName" placeholder="请输入用戶名" onblur="checkName()">
		    </div>
		    <label  id="prompt" for="lastname" ></label>
		  </div>
		  <div class="form-group">
		    <label for="lastname" class="col-sm-3 control-label">密码</label>
		    <div class="col-sm-5">
		      <input type="text" class="form-control" id="userPassword" name="userPassword" placeholder="请输入密码">
		    </div>
		  </div>
		  <br>
		  <div class="form-group">
		    <div class="col-sm-offset-3 col-sm-5">
		      <button type="submit" class="btn btn-default">登录</button>
		    </div>
		    <p style="color: red" th:text="${usermsg}" th:if="${not #strings.isEmpty(msg)}"></p>
		  </div>
	</form>
    </div>

  </body>
  
   <script src="/js/jquery.min.js" th:src="@{/webjars/jquery/2.1.1/jquery.js}"></script>
   <script src="/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
  
</html>
