<!DOCTYPE html>
<html>
  <head>
    <title>goods.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
	<script src="/js/jquery.min.js" th:src="@{/webjars/jquery/2.1.1/jquery.js}"></script>
    <script src="/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

  </head>
  <body>
    <span th:insert="top :: topInfo"></span>
    
    <div class="container">
	<div style="box-shadow: inset 0.5px -0.5px 0.5px #444, inset -0.5px 0.5px 0.5px #444;">	
    <fieldset>
        <legend>商品详情</legend>
    <div class="row">
        <div class="col-xs-3" style="background-color: #ffffff;height:300px;">
    		  <div class="carousel-inner" role="listbox" >
		        <div th:each="img,imgStat : ${goodsDetails.imgs}">
		        <div class="item active" style="width:200px;height:300px">
 					<img th:src="'/img/'+${img.imgUrl}"
		                 alt="通用的占位符缩略图"  width="150px" height="180px" th:if="${imgStat.index} eq 0 ">
		        <div class="carousel-caption">
		        </div>
		        </div>
    		</div>
		</div> 
        <div class="col-xs-6" style="background-color: #ffffff;height:300px;">
            <div class="row">
                <div class="col-xs-12" style="background-color: #ffffff; ">
                    <ul class="list-group">
                        <!-- 判断是不是用户上传 -->
                        <c:if test="${not empty goodsDetails.user}">
						<li class="list-group-item"> 
							<a href="#">
          					<span class="glyphicon glyphicon-user" th:text="'商品主人：'+${goodsDetails.user_goods.userName}"></span>
        					</a>
						</li>
						<li class="list-group-item">
							<span th:text="'联系方式：'+${goodsDetails.user_goods.userEmail}">
						</li>
						</c:if>
						
						<!-- 判断是不是管理员上传 -->
						<li class="list-group-item" th:if="${not #strings.isEmpty(goodsDetails.adm)}"> 
							<a href="#">
          					<span class="glyphicon glyphicon-user" th:text="'商品主人：'+${goodsDetails.adm.admName}"></span>
        					</a>
						</li>
						<li class="list-group-item">
						联系方式：2967627854354@qq.com
						</li>
						<li class="list-group-item">
						    <span th:text="'商品名称:'+${goodsDetails.goodsName}">
						</li>
						<li class="list-group-item">
						    <span th:text="'商品价格： '+${goodsDetails.goodsPrice }+'元'">
						</li>
						<li class="list-group-item">
						   <span th:text="'商品上传时间：'+ ${goodsDetails.goodsModifiedTime }">
						</li>
						</c:if>
					</ul>
                </div>
            </div>
        </div>
    </div>
        <br><br>
        <div class="col-xs-10" style="box-shadow: inset 0.5px -0.5px 0.5px #33CCFF, inset -0.5px 0.5px 0.5px #33CCFF;">
        	<span class="glyphicon glyphicon-user" th:text="${goodsDetails.user_goods.userName}"></span>:
        	<h5 th:text="${goodsDetails.goodsDesc }+'～'"> </h5>
        </div>	
    </div>
    
  </body>
</html>
